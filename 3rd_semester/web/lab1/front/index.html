<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabWork</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div id="student-info">
            <h1>Суджян Эдуард Эдуардович | Группа: P3221 | Вариант: 27356</h1>
        </div>
    </header>

    <main>
        <table>
            <tr>
                <td id="left-panel">
                    <form id="pointForm" method="POST">
                        <div class="input-group">
                            <label for="x">X:</label>
                            <select id="x" name="x">
                                <option value="-2">-2</option>
                                <option value="-1.5">-1.5</option>
                                <option value="-1">-1</option>
                                <option value="-0.5">-0.5</option>
                                <option value="0">0</option>
                                <option value="0.5">0.5</option>
                                <option value="1">1</option>
                                <option value="1.5">1.5</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="y">Y Coordinate (-3; 5):</label>
                            <input type="number" id="y" name="y" min="-3" max="5" step="0.1">
                        </div>
                        <div class="input-group">
                            <label for="r">R(1; 4):</label>
                            <input type="number" id="r" name="r" min="1" max="4" step="0.1">
                        </div>
                        <button type="submit">Check Point</button>
                    </form>

                    <table id="resultTable">
                        <thead>
                            <tr>
                                <th>X</th>
                                <th>Y</th>
                                <th>R</th>
                                <th>Result</th>
                                <th>Current Time</th>
                                <th>Script Execution Time</th>
                            </tr>
                        </thead>
                        <tbody id="resultBody">
                        </tbody>
                    </table>
                </td>
                <td id="right-panel">
                    <canvas id="graphCanvas" width="800" height="800"></canvas>
                </td>
            </tr>
        </table>
    </main>
</body>
</html>
